<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários - Belo Vidro</title>
    
    <style>
        .tabela-horarios {
    width: 100%;
    border-collapse: collapse;
    margin: 20px auto;
}

.tabela-horarios th, .tabela-horarios td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

.tabela-horarios th {
    background-color: #2e5d34;
    color: white;
}

.tabela-horarios tr:nth-child(even) {
    background-color: #f9f9f9;
}

    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Belo Vidro" class="logo">
        <h1>Horários de Trabalho</h1>

        <table class="tabela-horarios">
            <thead>
                <tr>
                    <th>Funcionário</th>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João</td>
                    <td>Segunda-feira</td>
                    <td>08:00 - 17:00</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>Terça-feira</td>
                    <td>09:00 - 18:00</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>Quarta-feira</td>
                    <td>08:00 - 17:00</td>
                </tr>
            </tbody>
        </table>

        <button onclick="window.location.href='index.html'">⬅ Voltar</button>
    </div>
</body>
</html>
